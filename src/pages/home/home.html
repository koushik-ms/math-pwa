<ion-header>
  <ion-navbar>
    <ion-title>
      Table Bee!
    </ion-title>
    <!-- <ion-buttons>
      <button ion-button>O</button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content padding center text-right>
  <div class="appview">
    <ion-grid>
      <ion-row>
        <ion-col col-6 class="multiplicand">
          {{ multiplicand }}
        </ion-col>
        <ion-col col-2 class="times">
          &times;
          <!--Alt is âœ– - That's a times sign (bolder version of &times;) not x -->
        </ion-col>
        <ion-col col-4 class="multiplier">
          {{ multiplier }}
        </ion-col>
      </ion-row>
      <ion-row align-items-center>
        <ion-col col-5 class="result" [ngStyle]="{'color': resultColor}">
          {{ result }}
        </ion-col>
        <ion-col col-2 class="equals">
          =
        </ion-col>
        <ion-col col-5 class="response">
          <ion-input type="number" placeholder="???"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-8 class="status">
          {{ message }}
        </ion-col>
        <ion-col col-4>
          <button ion-button full> Check </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
