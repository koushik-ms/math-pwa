<ion-header>
  <ion-navbar>
    <ion-title>
      Times Bee!
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon large [name]="iconName"></ion-icon>
      </button>
    </ion-buttons>
    <!-- <ion-buttons>
      <button ion-button>O</button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content padding center text-center>
  <div class="appview">
    <ion-grid>
      <ion-row>
        <ion-col col-5 class="multiplicand">
          {{ multiplicand }}
        </ion-col>
        <ion-col col-2 class="times">
          &times;
          <!--Alt is âœ– - That's a times sign (bolder version of &times;) not x -->
        </ion-col>
        <ion-col col-5 class="multiplier">
          {{ multiplier }}
        </ion-col>
      </ion-row>
      <ion-row align-items-center>
        <ion-col col-5 class="result" [ngStyle]="{'color': resultColor}">
          {{ result }}
        </ion-col>
        <ion-col col-2 class="equals">
          =
        </ion-col>
        <ion-col col-5 class="response">
          <ion-input #input type="number" placeholder="???" [(ngModel)]="response"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row align-items-end>
        <ion-col col-8 class="status" [ngStyle]="{'color': resultColor}">
          {{ message }}
        </ion-col>
        <ion-col col-4>
          <button ion-button full (click)="checkAnswer(triggerBtnLabel)"> {{ triggerBtnLabel }} </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
